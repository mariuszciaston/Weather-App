<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <script src="https://kit.fontawesome.com/5f5b4189ad.js" crossorigin="anonymous" defer></script>
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div id="wrapper">
        <div id="top-section">
            <header id="title-box">
                <h1 id="title">Weather App</h1>
            </header>
            <nav id="navigation">
                <button id="change-units" class="btn" type="button"><span id="C">°C</span> | <span id="F">°F</span></button>
                <form id="search-box">
                    <input id="search-input" type="text" required>
                    <button id="search-btn" class="btn" type="submit">Search</button>
                </form>
                <button id="find-btn" class="btn" type="button">
                    <i class="fa-2x fa-solid fa-location-crosshairs"></i>
                </button>
            </nav>
        </div>
        <div id="loading-spinner" class="hide">
            <i class="fa-10x fa-solid fa-cog fa-spin"></i>
        </div>
        <main id="weather-container" class="hide">
            <div id="main-card">
            </div>
            <div id="img-card">
            </div>
            <div id="secondary-card">
            </div>
            <div id="tommorow-card">
            </div>
            <div id="after-tommorow-card">
            </div>
            <div id="next-card">
            </div>
        </main>
        <div id="bottom-section">
            <nav id="sample-locations">
                <button class="btn" type="button">Antarctica</button>
                <button class="btn" type="button">New York,<br>USA</button>
                <button class="btn" type="button">Warsaw,<br>Poland</button>
                <button class="btn" type="button">Tokyo,<br>Japan</button>
                <button class="btn" type="button">Naples,<br>Italy</button>
                <button class="btn" type="button">New Delhi,<br>India</button>
                <button class="btn" type="button">Bangkok,<br>Thailand</button>
                <button class="btn" type="button">Dallol,<br>Ethiopia</button>
            </nav>
            <footer id="footer">
                <span id="signature">Mariusz Ciastoń 2023 &nbsp;
                    <a href="https://github.com/mariuszciaston/" target="_blank" rel="noopener"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a>
                </span>
            </footer>
        </div>
    </div>
</body>

</html>
