<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <script src="https://kit.fontawesome.com/5f5b4189ad.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div id="sample-locations">
        <button class="btn" type="button">New York, USA</button>
        <button class="btn" type="button">Buenos Aires, Argentina</button>
        <button class="btn" type="button">Reykjavík, Island</button>
        <button class="btn" type="button">Warsaw, Poland</button>
        <button class="btn" type="button">Naples, Italy</button>
        <button class="btn" type="button">Johannesburg, South Africa</button>
        <button class="btn" type="button">New Delhi, India</button>
        <button class="btn" type="button">Tokyo, Japan</button>
        <button class="btn" type="button">Sydney, Australia</button>
        <button class="btn" type="button">Antarctica</button>
    </div>
    <form id="search-box">
        <button id="change-units" class="btn" type="button"><b>°C</b> | °F</button>
        <input id="search-input" type="text" required>
        <button id="search-btn" type="submit">Search</button>
        <button id="find-btn" type="button">
            <div class="fa-2x"><i class="fa-solid fa-location-crosshairs"></i></div>
        </button>
    </form>
    <div id="weather">
        <i class="fa-3x fa-solid fa-cog fa-spin"></i>
        <div id="img-card">
        </div>
        <div id="main-card">
        </div>
        <div id="secondary-card">
        </div>
    </div>
</body>

</html>
